<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="/xlu-include-file.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-page">

  <aside xlu-include-file="/templates/aside.html"></aside>
  <main>
    <h1 class="login-header">Registrarse</h1>
    <form class="login" action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="useremail@gmail.com" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <label for="confim-password">Confirm password:</label>
        <input type="password" id="confim-password" name="confim-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
  </main>

  <script>

    xLuIncludeFile();

  </script>
</body>
</html>
